{% extends 'bases/base_user.html' %}

{% block user %}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>

            {#            相同内容 另外创建一个html页面 运用包含#}
			{% include 'user/left_area.html' with flag='site' %}

		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">{{ user.username }}</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ user.addr | default:'未填写' }} （{{ user.username }} 收） {{ user.tel }}</dd>
					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">

					<form method="post" action="">

                        {% csrf_token %}

						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="username">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="addr"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="code">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="tel">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>

				</div>
		</div>
	</div>


{% endblock %}
