{% extends 'bases/base_footer.html' %}
{% block footer %}
    <div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
                {% if request.session.username %}
				<div class="login_info fl" style="display: block">
					欢迎您：<em >{{ request.session.username }}</em>
				</div>

				<div class="user_link fl">
					<span>|</span>
					<a href="{% url 'user:info' %}">用户中心</a>
					<span>|</span>
					<a href="{% url 'cart:index' %}">我的购物车</a>
					<span>|</span>
					<a href="{% url 'user:order' %}">我的订单</a>
                    <span>|</span>
					<a href="{% url 'user:logout' %}">退出</a>
				</div>
                {% else %}
                    <div class="login_btn fl">
                        <a href="{% url 'user:login' %}">登录</a>
                        <span>|</span>
                        <a href="/register/">注册</a>
                    </div>
                {% endif %}
			</div>
		</div>
	</div>

    {% block top %}

    {% endblock %}


{% endblock %}
